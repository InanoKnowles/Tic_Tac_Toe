<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <title>Project 1: Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
     
<body onload="playGame()">
    <header> 
    <div class="gameName">
        <h1>TIC TAC TOE</h1>
    </div>    
    </header>


    <div class="players">

        <div class="playerOne"><h2>PLAYER ONE 'X'</h2>
        
        </div>

        <div class="playerTwo"><h2>PLAYER TWO 'O'</h2></div>

        <div class="drawPlayers"></div>
    </div>
    <div class="winnerToken"></div>
    <span class="container">
         <div class="box" id="box1"> </div>
         <div class="box" id="box2"> </div>
         <div class="box" id="box3"> </div>
         <div class="box" id="box4"> </div>
         <div class="box" id="box5"> </div>
         <div class="box" id="box6"> </div>
         <div class="box" id="box7"> </div>
         <div class="box" id="box8"> </div>
         <div class="box" id="box9"> </div>
     </span>

     <button class="reset" hidden="hidden" onclick="resetBoard()">RESET ME BABY</button>

    <footer> 

    </footer>

</body>

</html>
