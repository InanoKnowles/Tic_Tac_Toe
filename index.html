<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <title>Project 1: Tic Tac Toe</title>

<body onload="playGame()">
 <!-- 2. We now need to make the boxes line up: 3 by 3 --> 
    <header> 
    <div class="gameName">
        <h1>TIC TAC TOE</h1>
    </div>    
    </header>
    <div class="players">
        <div class="playerOne">PLAYER ONE</div>
        <div class="playerTwo">PLAYER TWO</div>

    </div>
    <div class="winnerToken"></div>
    <span class="container">
            <!-- 1. We need a grid with 9 boxes -->
         <div class="box" id="box1"> </div>

         <div class="box" id="box3"> </div>
         <div class="box" id="box4"> </div>

         <div class="box" id="box7"> </div>
         <div class="box" id="box8"> </div>
         <div class="box" id="box9"> </div>
     </span>

     <button class="reset" hidden="hidden" onclick="resetBoard()">RESET ME BABY</button>

    <footer> 

    </footer>

</body>

</html>
